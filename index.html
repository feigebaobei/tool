/*
链表

class LinkBase {
  constructor () {
    this.length = 0
    this.head = null
  }
  isEmpty () {
    this.length === 0
  }
  size () {
    return this.length
  }
  getHead () {
    return this.head
  }
  // getTail () {
  //   return this.tail
  // }
  join (separate = '') {
    let current = this.head, str = ''
    while (current) {
      str += String(current.element) + separate
      current = current.next
    }
    return str.substr(0, str.length - separate.length)
  }
}
class LinkedList extends LinkBase { // 声明式
  constructor (iterate = []) {
    super()
    this.length = 0
    if (iterate.length) {
      let link = iterate.reduceRight((res, cur) => {
        let o = {
          element: cur,
          next: res
        }
        this.length++
        return o
      }, null)
      this.head = link
    } else {
      this.head = null
    }
  }
  static node (element) { // 静态方法可以由类调用,不能由实例调用.
    return {
      element: element,
      next: null
    }
  }
  append (element) {
    let ele = LinkedList.node(element), current = null
    // this.head = ele
    if (this.head === null) {
      this.head = ele
    } else {
      current = this.head
      while (current.next) {
        current = current.next
      }
      current.next = ele
    }
    this.length++
  }
  // 在指定位置插入元素
  insert (position, element) {
    if (position < -1 || position > this.length) {
      return false
    }
    let node = LinkedList.node(element),
      current = this.head,
      previous = null,
      index = 0
    if (position === 0) {
      node.next = this.head
      this.head = node
    } else {
      while (index++ < position) {
        previous = current
        current = current.next
      }
      node.next = current
      previous.next = node
    }
    this.length++
    return true
  }
  removeAt (position) {
    if (position > -1 && position < this.length) {
      let current = this.head, previous = null, index = 0
      if (position === 0) {
        current = head
      } else {
        while (index++ < position) {
          previous = current
          current = current.next
        }
        previous.next = current.next
      }
      this.length--
      return current.element
    } else {
      return null
    }
  }
  // 删除链表中包含指定元素的节点。不返回东西。
  removeElement (element, all = false) {
    if (this.head.element === element) {
      this.head = null
      this.length = 0
    } else {
      let current = this.head.next, previous = this.head
      while (current) {
        if (current.element === element) {
          previous.next = current.next
          this.length--
          if (!all) {
            break
          }
        }
        previous = current
        current = current.next
      }
    }
  }
  // 删除链表中所有包含指定节点的元素
  // removeElementAll (element) {
  //   this.removeElement(element, true)
  // }
  // 得到指定元素第一次出现的位置
  indexOf (element) {
    let current = this.head, index = 0
    while (current) {
      if (current.element === element) {
        return index
      }
      index++
      current = current.next
    }
    return -1
  }
  indexOfAll (element) {
    let current = this.head, index = 0, res = []
    while (current) {
      if (current.element === element) {
        res.push(index)
      }
      index++
      current = current.next
    }
    return res
  }
  // 得到指定位置的元素
  getEleByIndex (index = null) {
    if (index === null) {
      return null
    } else {
      let i = 0, current = this.head
      while (i < index && current) {
        current = current.next
        i++
      }
      return current.element
    }
  }
  // 得到指定位置的节点
  getNodeByIndex (index) {
    if (0 <= index && index < this.length) {
      let i = 0
      let res = this.head
      while (i < index && res) {
        res = res.next
        i++
      }
      return res
    } else {
      return {}
    }
  }
  reverse () {
    return this.toArray().reverse().reduce((r, cur) => {
      r.append(cur)
      return r
    }, new LinkedList())
  }

  // fn (p, q) {

  //   }
  // }
  // reverseSelf () {

  //   // return this.fn(p, q)
  //   this.head = this.fn(p, q)
  //   // return this
  // }表的顺序，不返回东西。
  reverseSelf () {
    let fn = (p, q = null) => {
      if (!p) {
        return q
      } else {
        return fn(p.next, {element: p.element, next: q})
      }
    }
    this.head = fn(this.head)
  }




  // 返回新的链表，不改变原链表。

    // return link
  }
  // 在链表中指定的位置插入或删除指定的元素。返回被删除的链表部分。
  splice(start = this.length - 1, end = this.length - 1, ...ele) {
    // let link = new LinkedList()
    let eles = [...ele]
    let tails = this.getNodeByIndex(end)
    // let len = eles.length

    let link = this.slice(start, end)
    // this
    let index = 0
    // while (index < )
    let startInsertNode = this.getNodeByIndex(start)
    // let tempList = {}
    // let tempCur = {}
    for (let i = 0, iLen = eles.length; i < iLen; i++) {
      startInsertNode.next = {element: ele[i], next: null}
      startInsertNode = startInsertNode.next
    }
    startInsertNode.next = tails
    return link
  }
  // 重设置head,不修改原链表，返回新链表。
  rehead (position) {
    if (0 < position && position < this.length) {
      // position
      this.getNodeByIndex()
    } else {
      return new LinkedList()
    }
  }
}



let fn = (node, temp = null) => {
  if (node === null) return temp
  else {
    return fn(node.next, {element: node.element, next: temp})
  }
}

reverseList = (node) => {
  return fn(node, null)
}

let linkedListReverse = (head, q = null) => {
  return head !== null ? linkedListReverse(head.next, {element: head.element, next: q}) : q
}
